		/*::before para dibujar un circulo mas pequeño en el interior
		En CSS, ::before crea un pseudo-elemento que es el primer hijo del elemento seleccionado. 
		Es usado normalmente para añadir contenido estético a un elemento, usando la propiedad content. 
		Este elemento se muestra en línea con el texto de forma predeterminada.
		
		En CSS, ::after crea un pseudo-elemento que es el último hijo del elemento seleccionado. 
		Es comunmente usado para añadir contenido cosmético a un elemento con la propiedad content.
		Es en linea (inline) de forma predeterminada.
		
		*/
		
		#contornoCirculo::before {
			position:absolute;
			top:0.4%;
			left:0.4%;
			right:0%;
			
			content: url(img/menu.png);

			background-Color:transparent;
			height:98%;
			width:98%;

			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius:50%;
			
			
		}
		
		#contornoCirculo:hover{
			transform: scale(1.5,1.5);	
		}
		
		#contornoCirculo:hover::before{
			content: url(img/flecha.png);
			
		}
